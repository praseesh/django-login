<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Date Joined</th>
        <th>Last Login</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.date_joined }}</td>
          <td>{{ user.last_login }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="11">No users found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
