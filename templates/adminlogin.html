<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #161b22;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        h3 {
            margin-bottom: 20px;
        }
        .form-outline {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #79170e;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #a71f13;
        }
        .alert {
            background-color: #f85149;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <div class="card-body">
            <h3 class="mb-5">Admin Login</h3>
            {% if msg %}
                <div class="alert" role="alert">
                    {{ msg }}
                </div>
            {% endif %}

            <form action="{% url 'admin_login' %}" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="text" name="admin1_username" placeholder="Username" class="form-control form-control-lg" required />
                </div>
                <div class="form-outline mb-4">
                    <input type="password" name="admin1_password" placeholder="Password" class="form-control form-control-lg" required />
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
