<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            width: 100%;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #79170e;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #a71f13;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            color: #f85149;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{ forms.as_p }}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" name="username" required>
            </div>
            <div>
                <label for="email">Email address:</label>
                <input type="email" id="email" placeholder="Email address" name="email" required>
            </div>
            <div>
                <label for="password1">Password:</label>
                <input type="password" id="password1" placeholder="Password" name="password1" required>
            </div>
            <div>
                <label for="password2">Re-enter Password:</label>
                <input type="password" id="password2" placeholder="Password" name="password2" required>
            </div>
            <button type="submit">Signup</button>
        </form>
        {% if msg %}
            <ul>
                {% for message in msg %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
